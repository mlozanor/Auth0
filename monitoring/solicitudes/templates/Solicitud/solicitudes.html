{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Solicitudes</h4>
            <div style="text-align:right;">
                <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/solicitudesCreate' " style="text-align:center;">+
                </button>
            </div>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">

                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th>Solicitud</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for solicitud in solicitudes_list %}
                        <tr>
                            <td class="d-flex justify-content-between">
                                {{ solicitud.nombre }}
                                <button type="button" class="btn btn-primary waves-effect waves-light"
                                        onClick=" window.location.href='/solicitud/{{ solicitud.id }}' ">
                                    Detail
                                </button>
                            </td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
